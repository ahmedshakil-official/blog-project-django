{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Write A Blog {% endblock %}

{% block body_block %}
    <h2>Write Your Blog Here</h2>
    <form method="POST" style="padding: 10px" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-md">Post</button>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} {{ blog.blog_title }} {% endblock %}

{% block body_block %}
    {% if blog.author == user %}
        <h3>Update your blog</h3>
        <form method="Post" enctype="multipart/form-data">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-md">Update</button>
        </form>
    {% endif %}
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_block %} Blogs {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 30px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
              {% if user.is_authenticated %}
                </li>
                  <li class="nav-item active">
                  <a class="nav-link" href="{% url 'App_Login:profile' %}">Profile</a>
                </li>
                  <div class="nav-item dropdown active">
                   <a class="nav-link dropdown-toggle" href="" id="navbardrop" data-toggle="dropdown">@{{ user.first_name }} {{ user.last_name }}</a>
                   <div class="dropdown-menu">
                       <a class="dropdown-item" href="{% url 'App_Blog:create_blog' %}">Write A Blog</a>
                       <a class="dropdown-item" href="{% url 'App_Blog:my_blog' %}">My Blog</a>
                       <hr>
                       <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a>
                  </div>
                </div>

            {% else %}
                 <li class="nav-item active">
                    <a class="nav-link" href="{% url 'App_Login:sign_up' %}">Sign Up</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link " href="{% url 'App_Login:login' %}" >Login</a>
                </li>

              {% endif %}


          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>


    </nav>

    <div class="container" style="padding-top: 20px">
        {% block body_block %}
        {% endblock %}
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>

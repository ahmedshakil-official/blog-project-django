{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Add Profile Picture
{% endblock %}

{% block body_block %}
    <h2>Add New Profile Picture</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-md">Upload</button>
    </form>
{% endblock %}
